<body>
	<div class="modal fade" id="dialog" tabindex="-1" role="dialog" aria-labelledby="dialog-title-label"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="dialog-title-label"></h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body" id="dialog-body">
				</div>
				<div class="modal-footer">
					<button type="button" id="dialog-cancel" class="btn btn-lg btn-secondary"
						data-bs-dismiss="modal">取消</button>
					<button type="button" id="dialog-ok" class="btn btn-lg btn-primary">決定</button>
				</div>
			</div>
		</div>
	</div>

	<main style="padding-top: 58px;">
		<div class="container pt-4">
			<div class="row">
				<h3 th:text="${'企業名 : ' + companyName}"></h3>
			</div>
			<div class="row">
				<h3 th:text="${'企業種類 : ' +companyTypeName}"></h3>
				<input hidden type="text" name="companyType" th:value="${companyType}"/>
			</div>
			<div class="row">
				<div class="col-6">
					<input type~"button" th:if="${companyType == 'A'}" class="btn btn-primary" value="出図" id="add">
				</div>
			</div>
			<div class="row mt-3 p-4">
				<div class="col-12">
					<table id="example" class="display" style="" cellspacing="0" width="100%">
						<thead>
							<tr>
								<th>Id</th>
								<th>ステータス</th>
								<th>現担当会社</th>
								<th>作成日</th>
								<th>更新日</th>
								<th></th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</main>
	<script type="module" th:src="@{/js/menu.js}"></script>
</body>

</html>
