<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title></title>
	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-2.2.4.js"
		integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<link rel="stylesheet" media="all" th:href="@{/css/common.css}" />
	<script th:src="@{/js/login.js}"></script>
</head>

<body>
	<div class="container h-100 d-flex justify-content-center align-items-center">
		<div class="row">
			<div class="col-12">
				<div class="card">
					<div class="img" style="background-image: url(images/bg-1.jpg);"></div>
					<div class="login-wrap p-4 p-md-5">
						<div class="d-flex">
							<div class="w-100">
								<h3 class="mb-4">ログイン</h3>
							</div>
							<div class="w-100">
								<p class="social-media d-flex justify-content-end">
									<a href="#"
										class="social-icon d-flex align-items-center justify-content-center"><span
											class="fa fa-facebook"></span></a>
									<a href="#"
										class="social-icon d-flex align-items-center justify-content-center"><span
											class="fa fa-twitter"></span></a>
								</p>
							</div>
						</div>
						<form action="/auth" class="signin-form" method="post">
							<div class="form-group mt-3">
								<input type="text" name="username" class="form-control" required="">
								<label class="form-control-placeholder" for="username">アカウント</label>
							</div>
							<div class="form-group">
								<input id="password-field" name="password" type="password" class="form-control" required="">
								<label class="form-control-placeholder" for="password">パスワード</label>
								<span toggle="#password-field"
									class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary rounded submit px-3">ログイン</button>
							</div>
							<div class="form-group d-md-flex">
								<div class="w-50 text-left">
									<label class="checkbox-wrap checkbox-primary mb-0">パスワード記憶
										<input type="checkbox" checked="">
										<span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#">パスワードを忘れた方</a>
								</div>
							</div>
						</form>
						<p class="text-center">アカウント持っていない場合 <a data-toggle="tab" href="#signup">新規登録</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
